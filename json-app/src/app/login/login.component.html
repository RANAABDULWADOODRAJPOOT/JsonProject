
      
      <!-- Contact Start -->
      <div class="contact wow fadeInUp" data-wow-delay="0.1s" id="contact" style="background-color: white;">
        <div class="container-fluid">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="contact-form">
                            <h2 style="color: white;font-weight: 700 !important;">Login</h2>
                            <br>
                            <br>
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                              
                                <div class="control-group">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block"></p>
                                </div>
                                <div class="control-group">
                                    <input type="password" class="form-control" id="subject" placeholder="Password" required="required" data-validation-required-message="Please enter a subject" />
                                    <p class="help-block"></p>
                                </div>
                               
                                <div>
                                    <button class="btn mr-1" type="submit" id="sendMessageButton">Login</button>
                                
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
